gi<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Baap Er Band</title>
    <!-- Tailwind style -->

</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome To My <span class="font-semibold text-purple-600 "> Baap Er Bank</span>!!!</h1>

        <section class="bg-purple-100 w-3/4 mx-auto p-8 mt-6">

                <input id="user-email" class="border border-purple-600 rounded block w-3/4 p-1 mb-4" type="text" placeholder="Your Email">

                <button id="submit-btn" class="bg-purple-600 p-1 px-3 text-white font-medium rounded mt-4">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/Bank.js"></script>
