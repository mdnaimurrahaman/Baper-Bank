<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Band</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind style -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-100">
    <header>
      <h1 class="text-5xl mt-16 text-center">
        Welcome To My
        <span class="font-semibold text-purple-600"> Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="login-div bg-purple-100 w-3/4 mx-auto p-8 mt-6">
        <div class="login-itme">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
              <input
                id="user-email"
                class="input-style bg-purple-100  border-purple-600 rounded block w-3/4 p-2 mb-4"
                type="text"
                placeholder="Your Email"
              />
              <input
                id="user-password"
                class="input-style bg-purple-100 p-2  border-purple-600 rounded w-3/4"
                type="password"
                placeholder="Password"
              />
              <br />
              <button
                id="submit-btn"
                class="submit-button bg-purple-600 p-2 px-4 text-white font-medium rounded mt-4"
              >
                Submit
              </button>
            </div>
        </div>
      </section>
    </main>
    <script src="js/Bank.js"></script>
  </body>
</html>
